<!DOCTYPE html>
<html>
<head>
    <title>Ethereum API Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.5/web3.min.js"></script>
</head>
<body>
    <h1>Ethereum API Example</h1>
    
    <p>Latest Ethereum Block Number: <span id="blockNumber"></span></p>

    <script>
        // Initialize Web3.js with an Ethereum node URL
        const web3 = new Web3("https://mainnet.infura.io/v3/bc68763b6f9f415ba9e5f7d96091b271"); // Replace with your Infura project ID or your own Ethereum node URL

        // Fetch the latest Ethereum block number
        web3.eth.getBlockNumber()
            .then(blockNumber => {
                document.getElementById("blockNumber").innerText = blockNumber;
            })
            .catch(error => {
                console.error("Error fetching block number:", error);
            });
    </script>
</body>
</html>
